<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة القائد الحربي وموسوعة الحضارة المصرية</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
/* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: "Cairo", Arial, sans-serif;
    direction: rtl;
    background-color: #f5f5f5;
}

/* Top Navigation Bar */
.top-bar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #2a4d69;
    color: white;
    padding: 15px 0;
    border-bottom: 4px solid #007acc;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.top-bar button {
    background-color: #007acc;
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.top-bar button:hover {
    background-color: #005f99;
    transform: scale(1.05);
}

/* Section Styling */
.section {
    display: none;
    padding: 20px;
    margin-top: 80px; /* Ensure content doesn't hide under fixed top bar */
}

.section.active {
    display: block;
}

/* App Section Styling */
#app {
    background-color: #f9f9f9;
    color: #333;
    text-align: center;
    padding: 20px;
}

#app header {
    padding: 20px;
    background-color: #2a4d69;
    color: white;
}

#app header h1 {
    font-size: 2.5em;
    margin: 0;
}

#app header p {
    font-size: 1.2em;
    margin-top: 10px;
    color: #d1ecf1;
}

.language-selector {
    margin-top: 10px;
}

.language-selector label {
    font-size: 1em;
    color: #f9f9f9;
}

.language-selector select {
    font-size: 1em;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #2a4d69;
    color: #2a4d69;
    background-color: #fff;
}

.search-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

#search-bar {
    width: 90%;
    max-width: 400px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #007acc;
    font-size: 1em;
    text-align: right;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

#search-bar:focus {
    border-color: #005f99;
    outline: none;
}

#content-section {
    margin-top: 20px;
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    box-shadow: 0px 4px 8px rgba(0, 0, 51, 0.3);
}

#content-section h2 {
    color: #2a4d69;
}

#content-section img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}

/* Signup and Login Styles */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.auth-box {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.auth-box h2 {
    text-align: center;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.auth-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.auth-form button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.auth-form button:hover {
    background-color: #0056b3;
}

.success-message {
    color: green;
    font-size: 14px;
    margin-top: 10px;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}

/* Game Section Styling */
#game {
    background-color: #1a1a2e;
    color: white;
    height: 100vh;
    padding-top: 70px;
}

#gameCanvas {
    display: block;
    width: 100%;
    height: 70%;
    background: url('https://cdn.leonardo.ai/users/219c0453-d09b-4398-b975-2495e47ecf5e/generations/ee33a647-aeba-40c5-9de5-5e8691a9b400/Default_A_vibrant_ancient_Egyptianinspired_platformer_game_bac_0.jpg') no-repeat center center;
    background-size: cover;
}

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin: 10px;
}

button {
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #0055aa;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:active {
    transform: scale(0.95);
}

button:hover {
    background-color: #003f7f;
}

#restartButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    background-color: red;
    font-size: 1.5rem;
    border-radius: 10px;
    display: none;
}

.info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    font-size: 1.2rem;
    background-color: #222;
}

.life-bar-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

#lifeBar {
    width: 100px;
    height: 10px;
    background-color: red;
    border: 1px solid white;
}

.score-info {
    display: flex;
    gap: 20px;
    font-size: 1rem;
}

/* Responsive Adjustments */
@media (max-width: 600px) {
    #app header h1 {
        font-size: 1.8em;
    }

    #app header p {
        font-size: 1em;
    }

    #search-bar {
        width: 80%;
    }

    #content-section {
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="top-bar">
        <button class="section-button" onclick="showSection('game')">اللعبة</button>
        <button class="section-button" onclick="showSection('app')">التطبيق</button>
        <button class="section-button" onclick="showSection('auth')">تسجيل الدخول / التسجيل</button>
    </div>

    <!-- Login & Signup Section -->
    <div id="auth" class="section">
        <div class="auth-container">
            <div class="auth-box">
                <h2 id="authTitle">تسجيل الدخول</h2>
                <form id="loginForm" class="auth-form active">
                    <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
                    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                    <button type="button" onclick="login()">دخول</button>
                    <p id="loginError" class="error-message"></p>
                    <p class="toggle-text">
                        ليس لديك حساب؟ <span class="toggle-link" onclick="toggleAuth('signup')">سجل الآن</span>
                    </p>
                </form>
                <form id="signUpForm" class="auth-form">
                    <input type="text" id="signUpUsername" placeholder="اسم المستخدم" required>
                    <input type="email" id="signUpEmail" placeholder="البريد الإلكتروني" required>
                    <input type="password" id="signUpPassword" placeholder="كلمة المرور" required>
                    <button type="button" onclick="signUp()">تسجيل</button>
                    <p id="signUpSuccess" class="success-message"></p>
                    <p class="toggle-text">
                        لديك حساب بالفعل؟ <span class="toggle-link" onclick="toggleAuth('login')">سجل دخول</span>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game" class="section">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <button id="upButton">⬆</button>
                <div>
                    <button id="leftButton">⬅</button>
                    <button id="shootButton">🔫</button>
                    <button id="rightButton">➡</button>
                </div>
                <button id="downButton">⬇</button>
            </div>
            <div class="info">
                <div class="life-bar-container">
                    <span>الشريط الصحي:</span>
                    <div id="lifeBar"></div>
                </div>
                <div class="score-info">
                    <span id="scoreDisplay">النتيجة: 0</span>
                    <span id="requiredScore">النتيجة المطلوبة: 5</span>
                </div>
            </div>
            <button id="restartButton" style="display: none;">إعادة تشغيل</button>
        </div>
    </div>

    <!-- App Section -->
    <div id="app" class="section">
        <header>
            <div id="top-message">Free Palestine فلسطين في القلب 🇵🇸</div>
            <h1 id="main-title">موسوعة الحضارة المصرية</h1>
            <p id="main-subtitle">🇪🇬 مصر - تاريخ، حضارة، وثقافة</p>
            <div class="language-selector">
                <label for="language" id="language-label">اختر اللغة:</label>
                <select id="language" onchange="changeLanguage()">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>
        <main>
            <section class="introduction">
                <h2 id="introduction-title">لمحة عن الحضارة المصرية القديمة</h2>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="ابحث عن التاريخ المصري...">
                    <button id="search-button" onclick="fetchContent()">ابحث</button>
                </div>
            </section>
            <section id="content-section">
                <!-- سيتم تحميل المعلومات هنا -->
            </section>
            <div class="pagination">
                <button id="prev-button" onclick="fetchPreviousContent()">المقال السابق</button>
                <button id="next-button" onclick="fetchNextContent()">المقال التالي</button>
            </div>
            <section class="youtube-videos" id="youtube-videos">
                <!-- سيتم عرض فيديوهات اليوتيوب هنا -->
            </section>
        </main>
        <footer>
            <p>جميع الحقوق محفوظة &copy; 2024 - موسوعة الحضارة المصرية</p>
        </footer>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function toggleAuth(form) {
            document.querySelectorAll('.auth-form').forEach(authForm => authForm.classList.remove('active'));
            document.getElementById(form + 'Form').classList.add('active');
            document.getElementById('authTitle').innerText = form === 'login' ? 'تسجيل الدخول' : 'تسجيل حساب جديد';
        }

        function login() {
            document.getElementById('loginError').innerText = 'تم تسجيل الدخول بنجاح!';
        }

        function signUp() {
            document.getElementById('signUpSuccess').innerText = 'تم التسجيل بنجاح!';
        }

        function changeLanguage() {
            alert('تم تغيير اللغة!');
        }

        function fetchContent() {
            alert('تم البحث عن المحتوى!');
        }

        function fetchPreviousContent() {
            alert('تم عرض المقال السابق!');
        }

        function fetchNextContent() {
            alert('تم عرض المقال التالي!');
        }
    </script>
</body>
</html>
